<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Archivos enviados</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" />
</head>
<body>
<div th:replace="~{fragments/nav :: nav}"></div>
<div class="container mt-4">
    <h1>Archivos enviados</h1>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Fecha</th>
            <th>Nombre</th>
            <th>Tama√±o</th>
            <th>Propietario</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${archivos}">
            <td th:text="${a.creadoEn}"></td>
            <td th:text="${a.nombre}"></td>
            <td th:text="${a.tamano}"></td>
            <td th:text="${a.propietarioNombre}"></td>
            <td>
                <a th:href="@{/web/archivos/{id}/download(id=${a.id})}" class="btn btn-sm btn-outline-primary">Descargar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
